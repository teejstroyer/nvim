"mini.clue" = "0.13.0"
"mini.diff" = "0.13.0"
"mini.extra" = "0.13.0"
"mini.files" = "0.13.0"
"mini.icons" = "scm"
"mini.notify" = "0.13.0"
"mini.nvim" = "0.9.0"
"mini.pick" = "0.13.0"
"neodev.nvim" = "3.0.0"
"none-ls.nvim" = "scm"
"plenary.nvim" = "scm"
"rocks-treesitter.nvim" = "1.1.2"
nvim-lspconfig = "0.1.8"
nvim-treesitter = "scm"
nvim-treesitter-context = "scm"
nvim-treesitter-textobjects = "scm"
tree-sitter-angular = "scm"
tree-sitter-bash = "scm"
